<div class="header-content" >
    <mat-card class="header-card" *ngIf="mostEvaluatedMenu; else skeleton">
        <img src="http://localhost:8080/images/{{mostEvaluatedMenu.image}}" alt="most evaluated menuItem">
        <div>
            <mat-card-header>
                <mat-card-title ><h1 class="mat-headline-4">Savourez Notre Plat Vedette du Moment</h1>{{mostEvaluatedMenu.nom}}</mat-card-title>
            </mat-card-header>
            <mat-card-content >
                <p>
                    {{mostEvaluatedMenu.description}}
                </p>
                <div>
                    <p-rating class="p-rating-star" [(ngModel)]="mostEvaluatedMenu.evaluation" [readonly]="true" [cancel]="false" />   {{mostEvaluatedMenu.evaluation}}/5
                </div>
                <br>
                <p-tag [severity]="tagSeverity" [value]="disponibiliteMsg" />
                <p class="mat-h2"> {{mostEvaluatedMenu.prix}} TND </p>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button (click)="openDetailDialog()" [disabled]="!mostEvaluatedMenu.disponibilite">COMMANDER</button>
            </mat-card-actions>
        </div>
    </mat-card>
    <ng-template #skeleton>
        <mat-card class="header-card" >
            <img class="p-skeleton" alt="most evaluated menuItem" style="width: 65%">
            <div>
                <mat-card-header>
                    <mat-card-title><h1 class="mat-headline-4">Savourez Notre Plat Vedette du Moment</h1><p><p-skeleton width="50%" height="30px"/></p></mat-card-title>
                </mat-card-header>
                <mat-card-content >
                    <p>
                        <p-skeleton height="60px"/>
                    </p>
                    <p-skeleton width="40%"/>
                    <br>
                    <p>
                        <p-skeleton width="35%"/>
                    </p>
                    <p class="mat-h2"> <p-skeleton width="20%" height="25px"/></p>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-button (click)="openDetailDialog()">COMMANDER</button>
                </mat-card-actions>
            </div>
        </mat-card>
    </ng-template>
</div>
