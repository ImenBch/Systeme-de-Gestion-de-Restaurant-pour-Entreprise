<h2 mat-dialog-title>Retirer cet article du menu ?</h2>
<mat-dialog-content>Cela entraînera la suppression définitive de cet article, une action irréversible.</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button  [mat-dialog-close]="false">ANNULER</button>
    <button mat-button  [mat-dialog-close]="true" >SUPPRIMER</button>
</mat-dialog-actions>
